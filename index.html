<body>

<div class="container">

	<div class="row">
		<div class="jumbotron">
			<h2>You will ride eternal, shiny and chrome</h2>
			<h3>Press any letter to make a guess</h3>
		</div>

	</div>


	<div class="row">

		<div class="col-md-offset-1 col-md-5">
			<div class="panel panel-default">
				<div class="panel-body">
				    <div>
		  				<h2>Guess a letter:</h2>
						<div id="display"></div>
		  			</div>
		  			<div id="guesses-div">
		  				<h3>Already guessed:</h3>
						<div id="guessed"></div>
		  			</div>
		  			<div id="remaining-div">
		  				<h3>Guesses remaining:</h3>
						<div id="remaining"></div>
		  			</div>
			  	</div>
			</div>
		</div>

		<div class="col-md-5">
			<div class="panel panel-default">
				<div class="panel-body">
				    <div>
		  				<h3 id="witness">Witness me!</h3>
  						<h4 id="wins"></h4>
		  			</div>
		  			<div>
		  				<div class="col-md-offset-1 col-md-10" id="pic"></div>
		  			</div>
			  	</div>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="well" id="reset-full" onclick="reset()">
				<h3 id="reset">I live, I die, I live again!</h3>
				<h4 id="reset-sub">(Play again)</h4>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
